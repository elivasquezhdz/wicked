<!DOCTYPE html>
<html>
<head>
<link rel="shorcut icon" href="{{url_for('static',filename='crowned-skull_39256.ico')}}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 50;
    padding: 5px;
}

.row::after {
    content: "";
    clear: both;
    display: table;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("static/mypost.png");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
    <div class="bg-image"></div>

    <div class="bg-text">
      <h2>These are the images generated by <a href="https://www.tensorflow.org/tutorials/generative/style_transfer">Style transfer</a> based on these <a href="/styles"> WICKED IMAGES</a></h2>
      <form style="text-align:center" action="/">
        <input type="submit" value="Go back!" />
        </form>
        <!---<h1 style="font-size:50px"></h1>--->

        <div class="card-body">
            <p class="lead">All the results are listed here
            {% block content %}
                {% for img in imgs %}
                    <ul>
                        <li><a href=static/generated/{{img}}>{{img}} </a></li>
    
                    </ul>
                {% endfor %}
            {% endblock %}
        </div>

    </div>
    
    </body>
    </html>
