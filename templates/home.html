<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="shorcut icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50;
            padding: 5px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <main role="main" class="container">
        <h2 style="text-align:center">Welcome to TorchBoard</h2>
        <p style="text-align:center">Select any of the options below</p>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="column">
                        <a href="/picture">
                            <img src="static/webcam.png" alt="Take picture" style="width:100%">
                        </a>
                    </div>
                    <div class="column">
                        <a href="/styles">
                            <img src="static/picture-128.png" alt="styles" style="width:100%">
                        </a>
                    </div>
                    <div class="column">
                        <a href="/galery">
                            <img src="static/picture-128.png" alt="galery" style="width:100%">
                        </a>
                    </div>                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
